name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (currently not supported by GitHub Pages).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: react

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build with React
        env:
          REACT_APP_WORKER_URL: https://signals-workshop-worker.matus-c9f.workers.dev
          REACT_APP_SIGNALS_API_URL: https://7f9742b834d7.signals.snowplowanalytics.com
          REACT_APP_SNOWPLOW_COLLECTOR_URL: https://collector-sales-aws.snowplow.io
          PUBLIC_URL: /${{ github.event.repository.name }}
          CI: false
        run: |
          cd frontend
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  # Deployment job
  deploy:
    # Only deploy on pushes to main branch, not PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
